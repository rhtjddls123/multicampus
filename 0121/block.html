<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 레벨과 인라인 레벨</title>
    <style>
      body * {
        border: 1px solid black;
      }
      .accent {
        color: red;
      }
      .box1 {
        box-sizing: border-box;
        width: 400px;
        height: 100px;
        padding: 20px;
      }
      .box2 {
        width: 70%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>시간이란...</h1>
    <div>
      내일 죽을 것처럼
      <p class="accent">오늘</p>
      을 살고
    </div>
    <p>영원히 살 것처럼 <br />내일을 꿈꾸어라.</p>
    <h1>시간이란...</h1>
    <div>
      내일 죽을 것처럼
      <span class="accent">오늘</span>
      을 살고
    </div>
    <p>영원히 살 것처럼 <br />내일을 꿈꾸어라.</p>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
