<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      ul {
        list-style-type: none;
      }
      li {
        display: inline-block;
        width: 120px;
        margin: 10px;
      }
      li a {
        text-decoration: none;
        color: black;
        padding: 5px 20px;
        font-size: 1rem;
        font-weight: bold;
      }

      a[href] {
        background-color: yellow;
        border: 1px solid black;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a>메인 메뉴: </a></li>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </body>
</html>
